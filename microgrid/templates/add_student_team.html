{% extends "layout.html" %}

{% block title %}
    Add Student
{% endblock %}

{% block body %}
    <p>The following students do not appear to be in the database. Would you like to add them?</p>

    <form action="/add_student_team" method="post">
        <input type="hidden" id="activity" name="activity" value="{{ activity }}">
        <input type="hidden" id="year" name="year" value="{{ year }}">
        <table>
            {% for student in students %}
                <tr>
                    <td>
                        <input type="checkbox" id="{{ student }}" name="student" value="{{ student['first_name']}} {{ student['last_name'] }}">
                        <label for="{{ student }}">Add {{ student['first_name']}} {{ student['last_name'] }}</label>
                        <input type="hidden" id="{{ student }}grade" name="grade" value="{{ student['grade'] }}">
                    </td>
                    <td>
                        <input type="checkbox" id="no_student" name="student" value="no">
                        <label for="no_student">Don't Add {{ student['first_name']}} {{ student['last_name'] }}</label>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

{% endblock %}
